<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>
    <div class="navbar">
        <a href="./index.html"><h3>Order</h3></a>
        <a href="./dashboard.html"><h3>Dashboard</h3></a>
      </div>
      <div class="sort-filter">
        <select name="" id="filter-by-type">
            <option value="">Coffee-type</option>
            <option value="Americano">Americano</option>
            <option value="Expresso">Expresso</option>
            <option value="Cappuccino">Cappuccino</option>
        </select>
        <select name="" id="filter-by-size">
            <option value="">Coffee-size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
        <select name="" id="price-sorting">
            <option value="">Price</option>
            <option value="asc">asc</option>
            <option value="desc">desc</option>
        </select>
      </div>
    <div class="tableData">
     <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Coffee</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
     </table>
     <div id="pagination">
        <button>Prev</button>
        <button>1</button>
        <button>Next</button>
     </div>
    </div>
</body>
